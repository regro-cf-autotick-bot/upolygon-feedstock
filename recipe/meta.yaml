{% set name = "upolygon" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/v7labs/upolygon/archive/v{{ version }}.zip
  sha256: 99f69abae82b13cdaca24bda8f11a66c23e85e03aa5e1468f0ae9315e7fcf0bd

build:
  number: 1
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv  # [win]
  script: USE_CYTHON=true {{ PYTHON }} -m pip install . -vv  # [not win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - cython  # [not win]
    - pip
    - python
    - setuptools
  run:
    - python
    - numpy

test:
  source_files:
    - tests
  imports:
    - upolygon
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest
    - numpy

about:
  home: https://github.com/v7labs/upolygon
  summary: Collection of fast polygon operations for DL
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hajapy
    - simedw
